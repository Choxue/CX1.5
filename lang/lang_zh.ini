	<h2 class="subheader">運動媒體新創公司「球學」獲種子輪投資</h2>
	
	 
	〈9月12日，台北報導〉球學(CX)，一間立足台灣台北的運動媒體新創公司，在今天宣布獲得種子輪投資的好消息，而該筆資金將用來推動「讓運動成為教育的一環」的公司使命。
	<br><br>
	球學創辦人兼執行長、前哈佛大學傑出美式足球員何凱成表示：「我們深信，運動是幫助年輕世代形塑個人品格、價值觀與領袖特質的催化劑，而也正是我們想讓運動成為教育一環的原因。」他也提到：「球學將提供不同的解決方案，來改變亞洲文化認為運動與教育需要分開的傳統思維，讓運動更容易與教育體系相結合。」
	<br><br>
	在亞洲地區，有越來越多人將運動視為整體經濟發展的動能。舉例來說，目前運動產業是中國最有活力的產業之一。根據中國的國家體育總局統計，二零一五年時，運動產業與其附加產值粗估達到四千億人民幣 (約六百億美金)，即便近年來中國的運動產業經歷兩位數字的大幅成長，但其對GDP的貢獻仍未達百分之一，和美國占GDP近百分之三相比，從數據顯示，中國的運動產業還有很大的發展空間。
	 <br><br>
	球學的商業計畫目前專注於運動賽事內容開發與數據分析，將獨家的運動內容發送至不同地區轉播，何凱成說：「為了讓學生運動員、教練與教育工作者更容易把運動融入教育體系，我們正在開發球員數據與分析工具，也希望透過互聯網帶給社會大眾令人興奮的賽事內容。」而這些核心元素都將在接下來由球學主辦的「2016球學邀請賽CX Invitational」中呈現，活動將邀請來自各城市的頂尖球隊，同時，球學也將全程轉播，讓全世界的觀眾都能看見這群頂尖運動員的精采表現。
	 <br><br>
	何凱成的個人故事是球學使命的靈感來源，十三歲父親過世之後，何凱成在幾乎不會說英文的情況下，從台灣被姑姑與姑丈收養到美國同住，在喬治亞州美式足球是非常神聖不可侵犯的，他透過高中時期優異的運動表現，爭取到哈佛大學打美式足球的機會。在哈佛，何凱成是一個生涯跑陣碼數達到1731碼，並累積十二次達陣得分的明星跑鋒。關於何凱成的個人故事，可以參考《商業內幕》文章：
	<a href='http://www.businessinsider.com/choxue-brings-sports-talent-to-china-2015-2'>「前哈佛美式足球員想在中國將高中運動發揚光大」</a>或《蘋果日報》文章：<a href='http://www.appledaily.com.tw/realtimenews/article/new/20160611/883804/'>「一位哈佛高材生　教你勇氣的力量」</a>
	 <br><br>
	球學的種子輪資金來自支持其使命的個人與機構，現階段的投資人包括阿里巴巴執行副主席蔡崇信、台灣籃球名人陳建州、好事多亞洲區副總裁張嗣漢、富邦育樂股份有限公司蔡承儒、威盛電子股份有限公司陳主望、展逸國際行銷有限公司張憲銘、慧康生活科技鄧居義與比特記號的尚恩（Sean Moss-Pultz）。
	 <br><br>
	一九八零年代曾在耶魯大學打袋棍球的蔡崇信表示：「能有機會成為這個使命的一部份並支持何凱成是一種恩典，因為從生活的各個面向，我們都在尋找能挺身而出並接下責任的領導者，我也曾見證過年輕人如何透過運動，學習到團隊合作、謙卑、誠實與堅持的價值觀，進而建立個人的品格。」
	 <br><br>
	球學的概念是由台灣台北Big Family家教會的五位成員所共同推動，執行長何凱成與一群有相同理念的成員，秉持著「品格是透過運動建立，而運動是每一位年輕人教育的一環」的信念，在何凱成自己的公寓成立了公司。
	 <br><br>
	公司命名「球學」字面上是「球」與「學」，象徵體育與教育的結合，它是「求學」的同音異義詞，「追求學問」。創始團隊相信這是最適合公司的名字，因為其使命是「讓運動成為教育的一環」，「球學」是由台灣台北Big Family家教會的陳信生牧師所命名。	<br>
