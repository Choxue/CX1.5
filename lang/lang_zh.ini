tournament_CX_description = "是為了改造並呈現大中華地區的學生運動員應該如何被組織，而創建與設計的。這是我們將運動與華人教育體系結為一體並展現其意涵的第一步，同時也代表「讓運動更簡單」。<br><br>從團隊建立、比賽形式、排程、轉播、媒體宣傳、學校精神到球迷參與，這是一個為了讓我們的運動團隊能夠成功，而聚集每一個人的盃賽。"

