about_description = "球學，作為一間背負使命的公司，深信運動是我們培育未來領袖的最好場域。因此，我們企圖以創造亞洲未來體育基礎的方式將運動與教育體系合為一體。我們希望透過「讓運動更簡單」、提升我們運動團隊的能力並幫助他們成功來達到目標。目前，我們是一間聚焦在體育賽事即時轉播與分析的運動傳媒公司。"


