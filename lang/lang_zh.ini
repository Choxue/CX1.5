<div class="col-lg-8 col-lg-push-2">
	<h2 class="subheader">運動媒體新創公司「球學」籌集種子資金</h2> ﹝9月12日，台北報導﹞球學(CX)，一間立基台灣台北的運動媒體新創公司，在今天正式宣布籌集到種子資金，能夠使其繼續「讓運動成為教育的一環」的使命。
	<br>
	<br> 球學創辦人兼執行長、前哈佛大學傑出美式足球員何凱成表示：「我們深信，運動是幫助年輕世代形塑堅定價值觀與領袖特質的催化劑。」他也提到：「我們想要改變亞洲文化裡認定運動與教育需要分開的態度，而這正是我們想使運動成為教育根本的原因。球學在好的時間點帶來正確的解決方法，讓運動更容易與教育體系結合。」
	<br>
	<br> 在亞洲許多地區，人們因為經濟因素與國家知名度才會把注意力放到運動上。舉例來說，目前運動產業是中國最有生氣的產業之一。根據中國的國家體育總局，二零一五年，運動產業與其附加價值粗估達到四千億人民幣 (六百億美金)。中國的運動產業在近幾年經歷兩位數成長的同時，與美國在運動與相關花費GDP百分之三相比，其不到GDP百分之一的貢獻顯示還有許多成長空間。
	<br>
	<br> 球學的實業計畫目前著眼於運動分析與發展「透過地區性數位頻道發送的獨家運動內容」。這些核心技術將會在即將到來的「2016球學邀請賽」呈現，這是首次由各地頂尖高中球隊為主的籃球盃賽。由球學團隊孕育，這將會是第一個展現各地年輕頂尖籃球員的盃賽，而賽事也將會數位轉播給全球受眾。
	<br>
	<br> 何凱成說：「為了讓學生運動員、教練與教育家們達到『讓運動成為教育的一環』，我們不但發展賽事分析與球員數據，同時也透過互聯網將這個刺激的體驗帶給網路上的朋友。」
	<br>
	<br> 何凱成的個人故事是球學使命的靈感來源。十三歲父親過世之後，何凱成在幾乎不會說英文的情況下，從台灣被姑姑與姑丈收養到美國同住。他在高中時期運動表現優異，而在喬治亞州美式足球是神聖不可侵犯的，並獲得到哈佛大學打美式足球的機會。在哈佛，何凱成是一個生涯跑陣碼數達到1731英碼並有十二次觸地得分的明星跑衛。關於何凱成的個人故事，可以參考《商業內幕》文章：
	<a href='http://www.businessinsider.com/choxue-brings-sports-talent-to-china-2015-2'>「前哈佛美式足球員想在中國將高中運動發揚光大」</a>或《蘋果日報》文章：<a href='http://www.appledaily.com.tw/realtimenews/article/new/20160611/883804/'>「一位哈佛高材生　教你勇氣的力量」</a>
	<br>
	<br> 球學受到熱情支持其使命的個人與單位資助。現階段的贊助人包括台灣籃球名人陳建州、好事多亞洲區副總裁張嗣漢、富邦育樂股份有限公司蔡承儒、威盛電子股份有限公司陳主望、展逸國際行銷有限公司張憲銘、慧康生活科技鄧居義、比特記號的尚恩（Sean Moss-Pultz）與阿里巴巴執行副主席蔡崇信。
	<br>
	<br> 「能有機會成為這個使命的一部份並幫助何凱成是一種恩典。」一九八零年代自己也在耶魯大學打袋棍球的蔡崇信表示。「生活的每個面向，我們都在尋找能挺身而出並接下責任的領導者。透過運動，我見證年輕人如何透過學習團隊合作、謙卑、誠實與堅持的價值觀來建立品格。」
